<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery-3.4.1.js" type = "text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
        <h2>Add a Contact:</h2>
          <form id="new-contact">
            <label for="new-first-name">First Name</label>
            <input type="text" id="new-first-name">
            <label for="new-last-name">Last Name</label>
            <input type="text" id="new-last-name">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" id="new-phone-number">
            <label for="addressType">Choose Address Type:</label>
            <select name="addressType">
              <option value="home">Home</option>
              <option value="work">Work</option>
              <option value="other">Other</option>
            </select>
            <label for="new-address">Address</label>
            <input type="text" id="new-address">
            <button type="submit">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
           <!-- where our list of contacts will be populated with jQuery -->

          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p><span class="address"></span></p>
            <!-- <p>Email Address: <span class="email-address"></span></p>
            <p>Home Address: <span class="home-address"></span></p> -->

            <!-- eventually will display the details for a specific contact -->
            <div id="buttons">
            </div>
          </div>
    </div>

  </body>
</html>
